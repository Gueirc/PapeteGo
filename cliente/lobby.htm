<!DOCTYPE html>
<html >
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/tiscript">
            var requisitou = false;
            function self.ready() {
            view.isResizeable = false;
            view.windowCaption = "PaPeTe"; //Colocar o nick dele
              view.move(500px,250px,500px,400px);
              }
            function mudarCaixaTexto(msg){
            var texto = self#info;
            texto.value = msg;
            }
            var root = view.root
            root.mensagem = function(msg){
            mudarCaixaTexto(msg);
            }
            root.startJogo = function(opon){
               mudarCaixaTexto(opon);
                $(#btns).load("/home/cire/PapeteGo/src/github.com/Gueirc/PapeteGo/cliente/noJogo.htm");
               return opon
            }
            root.voltarLobby = function(resultado){
                requisitou = false;
                mudarCaixaTexto(resultado);
                $(#btns).load("/home/cire/PapeteGo/src/github.com/Gueirc/PapeteGo/cliente/entrada.htm");
            }

            function self.closing(reason){
                if (reason == #by-chrome){
                    view.toGo("fechar");
                    }
            
            }
        </script>
    </head>
    <body>

    <div#header>
        <center> <b> PaPeTe </b> </center>
    </div>
    <div#meio>

        <textarea readonly id="info"> Clique em jogar para jogar
        </textarea>

        <frame id="btns" src="entrada.htm" name="btns" />
    </div>

    </body>
</html>
